<DOCTYPE html>

        <script>
            function Reg() {
                var that = event.target
                var value = that.value;
                if (value.length == 0)
                    return true

                var RegExEmail = new RegExp(/[a-z]+@[a-z]+([.][a-z,0-9]{3})(\ .[a-z]{2})?/g);
                var RegExCelular = new RegExp(/\b\w{3,}@\w{3,}\ .\w{2,4}(\ .\w{2,4})?/g);
                if (RegExCelular.test(value) || RegExEmail.test(value) == true) {
                    return true
                }
                else {
                    alert("vocÃª digitou errado")
                    that.value = ""
                    that.focus()
                    return false
                }
            }
        </script>

        * {
            margin: 0;
            padding: 0;

        body {

        form {
            text-align: center;

            left: 50%;

            transform: translate(-50%, -50%);

            text-align: center;
            color: rgba(243, 112, 52, 0.993);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        form input [type=text],
        form input [type=password] {
            width: 100%;
            height: 45px;
            border: 1px solid #ccc;
            padding-left: 10px;
            margin: 10px 0;
            text-align: center
        }


        form input[type=submit] {
            width: 100%;
            height: 30px;
            cursor: pointer;
            background-color: rgba(243, 112, 52, 0.993);
            color: whitesmoke;
            border: 0;
            border-radius: 20px;
            transition: 1s;
            text-align: center
        }

        form input[type=submit]:hover {
            background-color: rgb(116, 49, 11);
            text-align: center
        }
    </style>
