<!DOCTYPE html>
	<html>
		<head>
			<title>Recuperacao de senha</title>
			<link rel="stylesheet" href="style/default.css">
			<link rel="stylesheet" href="style/recuperaSenha.css">
		</head>
		
	<body>
		<form>
			<h3>Recupere sua senha</h3>
			<div class="control-input">
				<input type="text" name="nmEmail" required />
				<label for="nmEmail">
					<span class="content-text">@Email</span>
				</label>
			</div>
			<div class="control-input">
				<input type="password" name="senha" required />
				<label for="senha">
					<span class="content-text">Senha</span>
				</label>
			</div>
			<div class="control-input">
				<input type="password" name="recSenha" required />
				<label for="recSenha">
					<span class="content-text">confirme a senha</span>
				</label>
			</div>
			
			
			<button>Enviar</button>
		</form>
	</body>
</html>
