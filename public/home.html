        <script>
            function Reg() {
                var that = event.target
                var value = that.value;
                if (value.length == 0)
                    return true

                var RegExEmail = new RegExp(/\w+@\w+([.]\w{3})(\ .\w{2})?/g);
                var RegExCelular = new RegExp(/\b{10}?/g);
                if (RegExCelular.test(value) || RegExEmail.test(value) == true) {
                    return true
                }
                else {
                    alert("vocÃª digitou errado")
                    that.value = ""
                    that.focus()
                    return false
                }
            }
        </script>
