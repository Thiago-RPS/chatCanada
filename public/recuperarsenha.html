<!DOCTYPE html>
	<html>
		<head>
			<title>Recuperacao de senha</title>
			<link rel="stylesheet" href="style/default.css">
			<link rel="stylesheet" href="style/recuperaSenha.css">
			<script type="text/javascript" src="js/recuperaSenha.js"></script>
		</head>
		
	<body>
		<form action="novasenha" method="POST">
			<h3>Recupere sua senha</h3>
			<div class="control-input">
				<input type="text" name="login" required />
				<label for="login">
					<span class="content-text">Email</span>
				</label>
			</div>
			<div class="control-input">
				<input type="password" name="senha" required />
				<label for="senha">
					<span class="content-text">Nova senha</span>
				</label>
			</div>
			<div class="control-input">
				<input type="password" name="senha" />
				<label for="senha">
					<span class="content-text">Confirme a senha</span>
				</label>
			</div>
			
			
			<button>Enviar</button>
		</form>
	</body>
</html>
